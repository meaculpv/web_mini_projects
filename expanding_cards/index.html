<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <main class="wrapper">
        <div class="card active" style="background-image: url('https://images.wallpaperscraft.com/image/single/landscape_mountains_sun_140434_1920x1080.jpg');">
            <h3>Sunrise</h3>
        </div>
        <div class="card" style="background-image: url('https://images.wallpaperscraft.com/image/single/landscape_hills_trees_1018523_1920x1080.jpg');">
            <h3>Hills</h3>
        </div>
        <div class="card" style="background-image: url('https://images.wallpaperscraft.com/image/single/trees_fog_hills_1017418_1920x1080.jpg');">
            <h3>Forest</h3>
        </div>
        <div class="card" style="background-image: url('https://images.wallpaperscraft.com/image/single/trail_mountains_grass_1015546_1920x1080.jpg');">
            <h3>Mountains</h3>
        </div>
        <div class="card" style="background-image: url('https://images.wallpaperscraft.com/image/single/mountains_slopes_forest_1011955_1920x1080.jpg');">
            <h3>Lake</h3>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
